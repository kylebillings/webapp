<body>
<div id="login" class="blue-background center">
  <div id="login-container" class="animated fadeInUp">
    <h1>Gone</h1>
    <h3>Selling On Demand</h3>
    <div id="login-buttons">
      <button class="btn-white" onclick="show('signup-form'), hide('login-buttons')">Email Sign Up</button>
      <button class="btn-facebook">Sign Up With Facebook</button>
    </div>
    <div id="signup-form" class="container animated fadeInLeft">
      <form>
      <div class="row">
        <div class="six columns offset-by-three">
          <input class="u-full-width" type="email" placeholder="example@gmail.com" id="login-email">
          <input class="u-full-width" type="password" placeholder="Password" id="login-password">
          <input class="u-full-width" type="password" placeholder="Confirm Password" id="login-password">
          <p style=" color: #fff; cursor: pointer;" class="smaller" onclick="show('login-form'), hide('signup-form')">Already have account? Click here to log in.</p>
        </div>
      </div>
      <input style="background-color: #fff; color: #546979; border: none;" type="submit" value="Sign up">
    </form>
    </div>
